<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>신부 측 계좌번호</title>

 <style>
    /* CSS for larger font size and centering buttons */
    body {
      font-size: 30px; /* Adjust the font size as needed */
      font-family: 'Arial', sans-serif; /* Change the font family */
      color: #333; /* Set default font color */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .button-container {
      text-align: center;
      margin-bottom: 20px; /* Add margin to the bottom of each button container */
      margin-left: 20px; /* Add margin to the left side of each button container */
      margin-right: 20px; /* Add margin to the right side of each button container */
    }

    .copy-button {
      background-color: #AECO8E; /* PASETL Green */
      border: none;
      color: white;
      padding: 10px 40px;
      text-align: center;
      text-decoration: none;
      font-size: 30px; /* Adjust the font size of the buttons */
      margin: 5px 0; /* Adjust spacing between buttons */
      cursor: pointer;
      border-radius: 10px;
      font-family: 'Arial', sans-serif; /* Change the font family */
    }

    /* Hover effect */
    .copy-button:hover {
      background-color: #45a049; /* Darker Green */
    }
  </style>
</head>
<body>

</head>
<body>

<div class="button-container">
  <!-- Text and corresponding buttons -->
<p>신부 계좌번호</p>
<button class="copy-button" onclick="copyTextToClipboard('3333-11-0797265')">카카오뱅크 이지인 3333-11-0797265</button>
</div>

<div class="button-container">
<p>신부 부모님 계좌번호</p>
<button class="copy-button" onclick="copyTextToClipboard('144-07-048581')">우리은행 이명석 144-07-048581</button>
</div>

<script>
  // Function to copy text to clipboard and show alert
  function copyTextToClipboard(text) {
    // Create a temporary input element
    var tempInput = document.createElement('textarea');
    tempInput.value = text;
    document.body.appendChild(tempInput);

    // Select and copy the text
    tempInput.select();
    document.execCommand('copy');

    // Remove the temporary input element
    document.body.removeChild(tempInput);

    // Show a notification indicating which text was copied
    alert('계좌번호가 복사되었습니다 :)');
  }
</script>

</body>
</html>
