<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>신부 측 계좌번호</title>
<style>
    /* CSS for larger font size */
    body {
      font-size: 20px; /* Adjust the font size as needed */
    }

    /* CSS for centering buttons */
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .copy-button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: inherit; /* Inherit font size from the body */
      margin: 10px 0; /* Adjust spacing between buttons */
      cursor: pointer;
      border-radius: 8px;
    }

    /* Hover effect */
    .copy-button:hover {
      background-color: #45a049; /* Darker Green */
    }
  </style>

</head>
<body>

<!-- Text and corresponding buttons -->
<p>신부 이지인: <button onclick="copyTextToClipboard('3333-11-0797265')">카카오뱅크 3333-11-0797265</button></p>
<p>신부 부모님: <button onclick="copyTextToClipboard('Text 2')">우리은행 144-07-048581</button></p>

<script>
  // Function to copy text to clipboard and show alert
  function copyTextToClipboard(text) {
    // Create a temporary input element
    var tempInput = document.createElement('textarea');
    tempInput.value = text;
    document.body.appendChild(tempInput);

    // Select and copy the text
    tempInput.select();
    document.execCommand('copy');

    // Remove the temporary input element
    document.body.removeChild(tempInput);

    // Show a notification indicating which text was copied
    alert('계좌번호가 복사되었습니다 :)');
  }
</script>

</body>
</html>
