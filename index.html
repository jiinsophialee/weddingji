  <title>신부 측 계좌번호</title>

 <style>
    /* CSS for larger font size and centering buttons */
    body {
      font-size: 20px; /* Adjust the font size as needed */
      font-family: 'Arial', sans-serif; /* Change the font family */
      color: #333; /* Set default font color */
      display: flex;
      align-items: center;
      justify-content: center;

    }

    .button-container {
      text-align: center;
      margin-bottom: -35px;

      margin-right: 20px; /* Add margin to the right side of each button container */
    }

    .copy-button {
      background-color: #AEC08E; /* Green */
      border: none;
      color: white;
      padding: 10px 10px;
      text-align: center;
      text-decoration: none;
      font-size: 20px; /* Adjust the font size of the buttons */
      margin: 5px auto; /* Adjust spacing between buttons */
      cursor: pointer;
      border-radius: 4px;
      font-family: 'Arial', sans-serif; /* Change the font family */
      display: block; /* Ensure buttons are displayed inline */
    }

    /* Reset margin for paragraphs */
    .button-container p {
      margin: -20px;
    }

    /* Hover effect */

      background-color: #8B9971; /* Darker Green */
    }
  </style>

<script>
  // Function to copy text to clipboard and show alert
  function copyTextToClipboard(text) {
    // Create a temporary input element
    var tempInput = document.createElement('textarea');
    tempInput.value = text;
    document.body.appendChild(tempInput);

    // Select and copy the text
    tempInput.select();
    document.execCommand('copy');

    // Remove the temporary input element
    document.body.removeChild(tempInput);

    // Show a notification indicating which text was copied
    alert('계좌번호가 복사되었습니다 :)');
  }
</script>
